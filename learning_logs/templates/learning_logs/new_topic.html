<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_topic</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap3 %}

    {% block header %}
        <h2>Add a new topic:</h2>
    {% endblock header %}

    {% block content %}
        <p>Add a new topic:</p>

        <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
            <!--防止跨站请求伪造-->
            {% csrf_token %}
            <!--渲染表单元素-->
            {% bootstrap_form form %}
            <button name="submit" class="btn btn-primary">add topic</button>
        </form>

    {% endblock content %}
</body>
</html>
